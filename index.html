<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nigeria Tax Reform 2026 Calculator</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>

<body class="bg-light">

<div class="container my-4">
  <h1 class="text-center mb-4">Nigeria Tax Calculator (2026)</h1>

  <div id="bracketTable" class="mb-4"></div>

  <div class="row g-3">
    <div class="col-md-6"><input type="number" class="form-control" id="income" placeholder="Enter income"></div>
    <div class="col-md-6"><input type="number" class="form-control" id="rent" placeholder="Rent paid"></div>
    <div class="col-md-6"><input type="number" class="form-control" id="pension" placeholder="Pension"></div>
    <div class="col-md-6"><input type="number" class="form-control" id="insurance" placeholder="Insurance"></div>
    <div class="col-md-6"><input type="number" class="form-control" id="nhis" placeholder="NHIS"></div>
    <div class="col-md-6"><input type="number" class="form-control" id="nhf" placeholder="NHF"></div>
    <div class="col-md-6"><input type="number" class="form-control" id="crypto" placeholder="Crypto gains/loss"></div>
    <div class="col-md-6"><input type="number" class="form-control" id="expenses" placeholder="Business expenses"></div>
  </div>

  <div class="text-center my-3">
    <button id="calcBtn" class="btn btn-primary btn-lg mt-3" onclick="calculateTax()">Calculate Tax</button>
  </div>

  <div id="result" class="mt-4"></div>
  <div id="monthly" class="mt-4"></div>
</div>

<script src="assets/js/calculator.js"></script>
</body>
</html>
