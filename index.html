<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nigeria Tax Reform 2026 Calculator</title>

    <!-- Your stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Optional: jsPDF if you plan to export receipts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>

<body>
  <div class="container my-4">
  <h1 class="text-center mb-4">Nigeria Tax Reform Calculator (Jan 2026)</h1>

  <div id="bracketTable" class="mb-4"></div>

  <div class="row g-3">
    <div class="col-md-6">
      <div class="form-floating">
        <input type="number" class="form-control" id="income" placeholder="Annual Income">
        <label for="income">Annual Income (₦)</label>
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-floating">
        <input type="number" class="form-control" id="rent" placeholder="Rent Paid">
        <label for="rent">Rent Paid (₦)</label>
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-floating">
        <input type="number" class="form-control" id="pension" placeholder="Pension Contribution">
        <label for="pension">Pension Contribution (₦)</label>
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-floating">
        <input type="number" class="form-control" id="insurance" placeholder="Insurance Paid">
        <label for="insurance">Insurance Paid (₦)</label>
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-floating">
        <input type="number" class="form-control" id="nhis" placeholder="NHIS Contribution">
        <label for="nhis">NHIS Contribution (₦) (National Health Insurance Scheme)</label>
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-floating">
        <input type="number" class="form-control" id="nhf" placeholder="NHF Contribution">
        <label for="nhf">NHF Contribution (₦) (National House Funding)</label>
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-floating">
        <input type="number" class="form-control" id="crypto" placeholder="Crypto Gains/Loss">
        <label for="crypto">Crypto Gains/Loss (₦)</label>
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-floating">
        <input type="number" class="form-control" id="expenses" placeholder="Business Expenses">
        <label for="expenses">Business Expenses (₦)</label>
      </div>
    </div>
  </div>

  <div class="text-center my-3">
    <button id="calcBtn" class="btn btn-primary btn-lg mt-3" onclick="calculateTax()" disabled>Calculate Tax</button>
  </div>

  <div id="result" class="mt-4"></div>
  <div id="monthly" class="mt-4"></div>
  <div id="comparison" class="mt-4"></div>
</div>


    <!-- Your calculator logic -->
    <script src="assets/js/calculator.js"></script>
</body>
</html>
