<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nigeria Tax Reform 2026 Calculator</title>

    <!-- Bootstrap CSS & JS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- jsPDF Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>

<body class="bg-light">

<!-- MODE SWITCH BUTTONS -->
<div class="text-center mt-3 mb-4">
  <button class="btn btn-outline-primary me-2" onclick="setMode('simple')">Simple Mode</button>
  <button class="btn btn-outline-dark" onclick="setMode('advanced')">Advanced Mode</button>
</div>

<div class="container bg-white p-4 rounded shadow-sm" style="max-width: 700px;">
  <h2 class="text-center mb-4 text-primary">Nigeria Tax Calculator (Jan 2026)</h2>

  <!-- TAX BRACKET TABLE -->
  <div id="bracketTable" class="mb-4"></div>

  <!-- CURRENCY SELECT -->
  <label class="fw-bold">Select Currency</label>
  <select class="form-select w-50 mx-auto mb-3" id="currency" onchange="updateCurrency()">
    <option value="₦">₦ Naira</option>
    <option value="$">$ USD</option>
    <option value="£">£ GBP</option>
  </select>

  <!-- ALWAYS VISIBLE INPUT -->
  <label class="fw-bold">Annual Income (₦)</label>
  <input type="number" class="form-control mb-3" id="income" placeholder="Enter your yearly income">

  <!-- ADVANCED FIELDS WRAPPED HERE -->
  <div id="advancedFields">
    <div class="row g-3">

      <div class="col-md-6">
        <label class="fw-bold">Rent Paid (₦)</label>
        <input type="number" class="form-control" id="rent" placeholder="Rent paid per year">
      </div>

      <div class="col-md-6">
        <label class="fw-bold">Pension Contribution (₦)</label>
        <input type="number" class="form-control" id="pension" placeholder="Total pension contributed">
      </div>

      <div class="col-md-6">
        <label class="fw-bold">Insurance Paid (₦)</label>
        <input type="number" class="form-control" id="insurance" placeholder="Insurance paid yearly">
      </div>

      <div class="col-md-6">
        <label class="fw-bold">NHIS Contribution (₦)</label>
        <input type="number" class="form-control" id="nhis" placeholder="Health insurance scheme contribution">
      </div>

      <div class="col-md-6">
        <label class="fw-bold">NHF Contribution (₦)</label>
        <input type="number" class="form-control" id="nhf" placeholder="Housing fund contribution">
      </div>

      <div class="col-md-6">
        <label class="fw-bold">Crypto Gains/Loss (₦)</label>
        <input type="number" class="form-control" id="crypto" placeholder="Total crypto profit or loss">
      </div>

      <div class="col-md-12">
        <label class="fw-bold">Business Expenses (₦)</label>
        <input type="number" class="form-control" id="expenses" placeholder="Expenses claimed for business">
      </div>

    </div>
  </div>

  <!-- ACTION BUTTONS -->
  <div class="text-center mt-4">
    <button id="calcBtn" class="btn btn-primary btn-lg me-2" onclick="calculateTax()" disabled>Calculate Tax</button>
    <button class="btn btn-secondary btn-lg" onclick="clearInputs()">Clear All</button>
  </div>

  <!-- RESULT OUTPUT -->
  <div id="result" class="mt-4"></div>
  <div id="monthly" class="mt-3"></div>

  <!-- WHATSAPP SHARE BUTTON -->
  <div class="text-center mt-3">
    <button class="btn btn-success btn-lg mt-2" onclick="shareWhatsApp()">Share Report on WhatsApp</button>
  </div>

</div>

<!-- CALCULATOR LOGIC -->
<script src="assets/js/calculator.js"></script>

</body>
</html>
